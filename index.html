<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calc">
      <div class="screen"></div>

      <div class="buttons">
        <div class="row">
          <div class="btn double">C</div>
          <div class="btn">←</div>
          <div class="btn orange-bg">÷</div>
        </div>

        <div class="row">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn orange-bg">x</div>
        </div>
        <div class="row">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn orange-bg">-</div>
        </div>
        <div class="row">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn orange-bg">+</div>
        </div>
        <div class="row">
          <div class="btn triple">0</div>
          <div class="btn orange-bg">=</div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
